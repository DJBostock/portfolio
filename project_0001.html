<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Quote Generator</title>

		<link rel="stylesheet" href="./css/project_0001.css" />

		<script
			src="https://kit.fontawesome.com/843e2bcf5e.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="myBackgroundImage"></div>
		<div class="container">
			<h1>Quote Generator</h1>
			<div class="quote-container" id="quote-container">
				<div class="quote-text">
					<i class="fas fa-quote-left"></i>
					<span id="quote">sample text</span>
				</div>
				<div class="quote-author">
					<span id="author">sample text</span>
				</div>
				<div class="button-container">
					<button
						class="twitter-button"
						id="twitter"
						title="Tweet This!"
					>
						<i class="fab fa-twitter"></i>
					</button>
					<button id="new-quote">New Quote</button>
				</div>
			</div>
		</div>
		<script src="./js/project_0001.js"></script>
	</body>
</html>
